<div class="centrDivCall">      
      <form class="formCall" id="search" name="calc">
       <input class="inputText" type="text" name="result" value="0" />
       <table class="mailTable">
        <tr>
            <td><input class="smallBut" type="button" name="seven" onclick="numPressed(7)" value="7" /></td>
            <td><input class="smallBut" type="button" name="eight" onclick="numPressed(8)" value="8" /></td>
            <td><input class="smallBut" type="button" name="nine" onclick="numPressed(9)" value="9" /></td>
            <td><input class="smallBut" type="button" name="split" onclick="operation('/')" value="/" /></td>
            <td><input class="smallBut" type="button" name="delete" onclick="deleteC()" value="C" /></td>
        </tr>
        <tr>
            <td><input class="smallBut" type="button" name="four" onclick="numPressed(4)" value="4" /></td>
            <td><input class="smallBut" type="button" name="five" onclick="numPressed(5)" value="5" /></td>
            <td><input class="smallBut" type="button" name="six" onclick="numPressed(6)" value="6" /></td>
            <td><input class="smallBut" type="button" name="multiply" onclick="operation('*')" value="*" /></td>
            <td><input class="smallBut" type="button" name="plusmn" onclick="neg()" value="&plusmn;" /></td>
        </tr>
        <tr>
            <td><input class="smallBut" type="button" name="one" onclick="numPressed(1)" value="1" /></td>
            <td><input class="smallBut" type="button" name="two" onclick="numPressed(2)" value="2" /></td>
            <td><input class="smallBut" type="button" name="three" onclick="numPressed(3)" value="3" /></td>
            <td><input class="smallBut" type="button" name="minus" onclick="operation('-')" value="-" /></td>
            <td rowspan="2"><input class="smallButEqual" type="button" name="equally" onclick="operation('=')" value="=" /><br /></td>
        </tr>
        <tr>
            <td colspan="2"><input class="smallBut0" type="button" name="zero" onclick="numPressed(0)" value="0" /></td>
            <td><input class="smallBut" type="button" name="point" onclick="decimal()" value="." /></td>
            <td><input class="smallBut" type="button" name="plus" onclick="operation('+')" value="+" /></td>
        </tr>
       </table>
